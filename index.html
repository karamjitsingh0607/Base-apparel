<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base apparel</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="navigation container" aria-label="navigation">
                <img class="nav-logo" src="images/logo.svg" alt="logo">
            </div>
            <div class="hero-section">
                <img class="hero-img" src="images/hero-desktop.jpg" alt="hero-desktop">
            </div>
            <div class="main-section flex container" aria-label="main-section">
                <div class="content">
                    <h1 class="heading"><span>We're</span> coming soon</h1>
                    <p class="para">Hello fellow shoppers! We're currently building our new fashion store. 
                        Add your email below to stay up-to-date with announcements and our launch deals.</p>
                    <div class="input-section">
                        <div class="user-input">
                            <input class="user-mail" id="user-mail" type="text" placeholder="Email Address" autocomplete="off">
                            <img id="error-icon" class="error-icon" src="images/icon-error.svg" alt="icon-error">
                            <button class="input-btn"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
                        </div>
                        <p id="error-msg" class="error-msg">please enter valid email</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
